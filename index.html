<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TODO List</title>
</head>
<body>
    <div class="contenedor">
        <div class="todolist">

                <input type="text" class="agregar__tarea" placeholder="Agregar nueva tarea">
                <button class="agregar__accion"><i class="fas fa-plus"></i> Agregar</button>
            </div>
            <div class="todolist__listado">
                <!-- <div class="tarea">
                    <input type="checkbox" class="tarea__completada">
                    <p class="tarea__descripcion">Lavar el carro</p>
                    <button class="tarea__eliminar"><i class="fas fa-trash"></i></button>
                </div> -->
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
